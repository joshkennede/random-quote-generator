<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/rqg_script.js"></script>
</head>
<body class="body">
<div align="center" class="w3-display-container w3-margin w3-content">
    <div class="w3-container w3-padding-16 w3-red w3-panel w3-card-4">
        <div class="w3-display-container" style="height:350px">
            <div align="center" class="w3-container w3-padding-64 w3-white w3-panel w3-card-4" id="quoteBox">
                <!--Quotes Go Here!-->
            </div>
            <div class="w3-display-bottomleft">
                <button class="w3-btn w3-card-2 w3-blue" onclick="randomQuote()">Random Quote!</button>
            </div>
            <div class="w3-display-bottomright">
                <button class="w3-btn w3-card-2 w3-blue">
                    <a class="twitter-share-button" target="_blank">Tweet!</a>
                </button>
            </div>
        </div>
    </div>
    <div align="center">by <a href="https://codepen.io/joshkennede/">joshkennede</a></div>
</div>
</body>
</html>
